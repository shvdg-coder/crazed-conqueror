syntax = "proto3";

package user;

option go_package = "shvdg/crazed-conquerer/05-backend/internal/domains/user/domain;domain";

import "google/protobuf/timestamp.proto";

// Message for User
message UserEntity {
  string id = 1;
  string email = 2;
  string password = 3;
  string display_name = 4;

  google.protobuf.Timestamp last_login_at = 7;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}