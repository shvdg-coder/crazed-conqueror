syntax = "proto3";
import "01-proto/shared/coordinates.proto";

package combat;

option go_package = "05-backend/internal/domains/combat/domain;domain";

// A bundle of modifications for a combatant.
message Modifications {
  repeated HealthModifier health_modifiers = 1;
  repeated AttackPowerModifier attack_power_modifiers = 2;
  repeated LocationModifier location_modifiers = 3;

  repeated TicksBetweenAttackingModifier ticks_between_attacking_modifiers = 4;
  repeated TicksBetweenMovingModifier ticks_between_moving_modifiers = 5;
  repeated TicksBetweenDispellingModifier ticks_between_dispelling_modifiers = 6;
  repeated TicksBetweenAfflictingModifier ticks_between_afflicting_modifiers = 7;
  repeated TicksBetweenHealingModifier ticks_between_healing_modifiers = 8;
  repeated TicksBetweenSummoningModifier ticks_between_summoning_modifiers = 9;
}

// Health modifier effect
message HealthModifier {
  string name = 1;
  int32 health_delta = 2;
  int32 duration_ticks = 3;
}

// Attack modifier effect
message AttackPowerModifier {
  string name = 1;
  int32 attack_delta = 2;
  int32 duration_ticks = 3;
}

// Location modifier effect
message LocationModifier {
  string name = 1;
  shared.Coordinates coordinates_delta = 2;
  int32 duration_ticks = 3;
}

// Attack speed modifier effect
message TicksBetweenAttackingModifier {
  string name = 1;
  int32 ticks_delta = 2;
  int32 duration_ticks = 3;
}

// Movement speed modifier effect
message TicksBetweenMovingModifier {
  string name = 1;
  int32 ticks_delta = 2;
  int32 duration_ticks = 3;
}

// Dispelling speed modifier effect
message TicksBetweenDispellingModifier {
  string name = 1;
  int32 ticks_delta = 2;
  int32 duration_ticks = 3;
}

// Afflicting speed modifier effect
message TicksBetweenAfflictingModifier {
  string name = 1;
  int32 ticks_delta = 2;
  int32 duration_ticks = 3;
}

// Healing speed modifier effect
message TicksBetweenHealingModifier {
  string name = 1;
  int32 ticks_delta = 2;
  int32 duration_ticks = 3;
}

// Summoning speed modifier effect
message TicksBetweenSummoningModifier {
  string name = 1;
  int32 ticks_delta = 2;
  int32 duration_ticks = 3;
}
