syntax = "proto3";
import "01-proto/shared/coordinates.proto";

package combat;

option go_package = "05-backend/internal/domains/combat/domain;domain";

// A bundle of definitions for a combatant.
message Definitions {
  repeated DispelDefinition dispels = 5;
  repeated AfflictDefinition afflicts = 4;
  repeated AttackDefinition attacks = 1;
  repeated MoveDefinition moves = 2;
  repeated HealDefinition heals = 3;
  repeated SummonDefinition summons = 6;
}

// Attack definition containing all the data needed to execute an attack
message AttackDefinition {
  string name = 1;
  int32 attack_power_percentage = 2;
  repeated shared.Coordinates range = 3;
}

// Move definition containing all the data needed to execute a move
message MoveDefinition {
  string name = 1;
  repeated shared.Coordinates range = 2;
}

// Heal definition containing all the data needed to execute a heal
message HealDefinition {
  string name = 1;
  repeated shared.Coordinates range = 2;
}

// Afflict definition containing all the data needed to execute an affliction
message AfflictDefinition {
  string name = 1;
  repeated shared.Coordinates range = 2;
}

// Dispel definition containing all the data needed to execute a dispel
message DispelDefinition {
  string name = 1;
  repeated shared.Coordinates range = 2;
}

// Summon definition containing all the data needed to execute a summon
message SummonDefinition {
  string name = 1;
  repeated shared.Coordinates range = 2;
}