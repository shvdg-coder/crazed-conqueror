syntax = "proto3";

package character;

option go_package = "shvdg/crazed-conquerer/05-backend/internal/domains/character/domain;domain";

import "google/protobuf/timestamp.proto";

// Message for Character
message CharacterEntity {
  string id = 1;
  string name = 2;

  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
}