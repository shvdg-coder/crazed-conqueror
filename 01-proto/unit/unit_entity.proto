syntax = "proto3";

package unit;

option go_package = "shvdg/crazed-conquerer/05-backend/internal/domains/unit/domain;domain";

import "google/protobuf/timestamp.proto";

// Message for Unit
message UnitEntity {
  string id = 1;
  string vocation = 3;
  string faction = 4;
  string name = 5;
  string level = 6;

  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}