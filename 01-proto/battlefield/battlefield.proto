syntax = "proto3";

package domain;

option go_package = "05-backend/internal/domains/battlefield/domain;domain";

// Message that holds data regarding a battlefield
message Battlefield {
  repeated BattlefieldRow rows = 1;
}

// Message for a single row of tiles
message BattlefieldRow {
  repeated BattlefieldTile tiles = 1;
}

// Message for a single tile on the battlefield
message BattlefieldTile {

}